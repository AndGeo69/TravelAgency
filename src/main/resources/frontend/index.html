<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <button onclick="showForm('signin')">Sign In</button>
        <button onclick="showForm('signup')">Sign Up</button>
    </header>

    <div class="container" id="main-container">
        <h1>Welcome to our Travel Agency</h1>
        <p>Plan your next adventure with us!</p>

        <form id="search-form">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter a location">

            <div style="display: flex;">
                <div style="flex: 1;">
                    <label for="departure">Departure Date:</label>
                    <input type="date" id="departure" name="departure">
                </div>

                <div style="flex: 1;">
                    <label for="arrival">Arrival Date:</label>
                    <input type="date" id="arrival" name="arrival">
                </div>
            </div>

            <input type="submit" value="Search">
        </form>

        <form id="signin-form" style="display: none;">
            <label for="signin-email">Email:</label>
            <input type="email" id="signin-email" name="signin-email" placeholder="Enter your email">

            <label for="signin-password">Password:</label>
            <input type="password" id="signin-password" name="signin-password" placeholder="Enter your password">

            <input type="submit" value="Sign In">
        </form>

        <form id="signup-form" style="display: none;">
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" name="signup-name" placeholder="Enter your name">

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email">

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" placeholder="Enter your password">

            <input type="submit" value="Sign Up">
        </form>
    </div>

    <script>
        function showForm(formId) {
            document.getElementById('search-form').style.display = 'none';
            document.getElementById('signin-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';

            document.getElementById(formId + '-form').style.display = 'block';
        }
    </script>

</body>
</html>
