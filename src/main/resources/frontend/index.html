<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
</head>
<body>

<header>
    <h2>Travel Agency</h2>
</header>

<nav>
    <a href="#" id="home" onclick="showContent('home')">Home</a>
    <a href="#" id="signin" onclick="showForm('signin')">Sign In</a>
    <a href="#" id="signup" onclick="showForm('signup')">Sign Up</a>
</nav>

<div class="container" id="main-container">
    <h2 id="introHeader">Welcome to our Travel Agency</h2>
    <p id="introParagraph">Plan your next adventure with us!</p>

    <table id="tripTable">
        <thead>
        <tr>
            <th>Location</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Travel Agency</th>
            <th>Schedule</th>
        </tr>
        </thead>
    </table>

    <form id="signin-form" style="display: none;">
        <!-- Sign In Form Elements -->
        <label for="signin-email">Email:</label>
        <input required type="email" id="signin-email" name="signin-email" placeholder="Enter your email">

        <label for="signin-password">Password:</label>
        <input required type="password" id="signin-password" name="signin-password" placeholder="Enter your password">

        <input type="submit" value="Sign In">
    </form>

    <form id="signup-form" style="display: none;">
        <!-- Sign Up Form Elements -->
        <label for="signup-name">Name:</label>
        <input required type="text" id="signup-name" name="signup-name" placeholder="Enter your name">

        <label for="signup-email">Email:</label>
        <input required type="email" id="signup-email" name="signup-email" placeholder="Enter your email">

        <label for="signup-password">Password:</label>
        <input required type="password" id="signup-password" name="signup-password" placeholder="Enter your password">

        <label for="user-type">User Type:</label>
        <select id="user-type" name="user-type">
            <option value="user" selected>User</option>
            <option value="agency">Agency</option>
        </select>

        <input type="submit" value="Sign Up">
    </form>
</div>
</body>
<script src="main.js"></script>
</html>
